<div class="row">
	<div class="col-md-4">
		<h4>Nome da Imagem</h4>
		<p></p>
		<div class="input-group">
			  <input #codigoBarras type="text" (keyup.enter)="venda(codigoBarras.value); codigoBarras.value=''"
				  class="form-control" placeholder="Codigo de Barras">
					
			  <button (click)="venda(codigoBarras.value); codigoBarras.value=''"
				 class="btn btn-primary btn-lg btn-block">Add</button>
		</div>
		<p>Essa é uma discrição da imagem</p>
	
	</div>
		<div class="col-md-4">
			<h4>Lista de Produtos</h4>
				<div class="table-responsive">
					<table class="table table-hover">
						<tr>
							<th>NOME ITEM</th>
							<th>VALOR ITEM</th>
						</tr>
						<tr *ngFor="let produtoVendido of produtosVendidos">
							<td>{{produtoVendido.nome}}</td>
							<td>{{produtoVendido.valor}}</td>
						</tr>
					</table>
				</div>
		</div>
		<div class="col-md-4">
			<h4>Valor Total da Compra</h4>
			<h3><p>{{valorTotalFinal}}</p></h3>
			<button class="btn btn-primary btn-lg btn-block">Finalizar Venda</button>
		</div>
</div>
