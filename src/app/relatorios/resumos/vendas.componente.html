<div class="col-md-10">
      	<div class="responsive">
	    	<div class="col-md-10" class="panel panel-primary">
                <div class="panel-heading">
                     <h3 class="panel-title">Vendidos</h3>
                </div>

             
                
	        	<div class="panel-body">

                    <div class="col-md-6">
                        
                        <data-pick (dataMomentOutput)="modificaData($event)"></data-pick>
                        <button class="btn btn-primary btn-md" (click)="buscarData()">Buscar</button>
                        <div *ngFor="let vendas of vendasAvista" 
                        class="list-group">
                            <a class="list-group-item" 
                            (click)="onSelect(vendas)" [ngClass]="{'active': vendasSelected == vendas}" >
                               <h4 class="list-group-item-heading">{{vendas.codigo}}
                                    <div class="pull-right">
                                        <button class="btn btn-danger btn-xs" (click)="deleteVenda(vendas)">X</button>
                                    </div>
                                </h4>
                                <p class="list-group-item-text">{{vendas.data}}, {{vendas.tempo}} 
                                Valor Total: {{vendas.valorTotalVenda}} </p>
                                      
                            </a>
                        </div>
          	           
                    </div>
                        <div *ngIf="produtosFiltrados" class="col-md-4">
                            <table  class="table table-striped">
				                <th>Nome</th>
				                <th>Valor</th>
				                    <tr  *ngFor="let produtoFiltrado of produtosFiltrados">
                                        <td>{{produtoFiltrado.nome}}</td>
                                        <td>{{produtoFiltrado.valor}}</td>
						            </tr>
			                </table>
                        </div>
                </div>
                <div class="panel-heading">
                     <h3 class="panel-title">Recebidos</h3>
                </div>

                <div class="panel-body">
                    <div class="col-md-6"> 
               	    <table class="table table-striped">
                    <th>Data</th>
				    <th>Valor</th>
				        <tr *ngFor="let recebido of recebidos" class="success">
                            <td>{{recebido.momento}}</td>
                            <td>{{recebido.valor}}</td>
                            <td><div class="pull-right">
                                <button class="btn btn-danger btn-xs" (click)="deleteRecebido(recebido)">X</button>
                            </div></td>				    
                        </tr>
                    </table>
                    <p>Valor TOTAL RECEBIDOS: 100,00</p>
                    </div>
                    <div class="col-md-4">Grafico Recebido</div>
                </div>


            </div>
          </div>
        <div class="panel panel-primary"><h4> VALOR FINAL: 250,00</h4></div>
         
    </div>
