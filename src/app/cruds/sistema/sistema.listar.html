
    <div class="col-md-10">
    	<div class="responsive">
			<table class="table table-striped">
				<th>NOME RESPONSAVEL</th>
				<th>CPF RESPONSAVEL</th>
				<th>NOME SISTEMA</th>
				<th>CONTATO RESPONSAVEL</th>
				<th>procurar: <input type="text" (keyup)="onKey($event)"/>{{values}}</th>
					<tr *ngFor="let sistema of sistemas | filter: values" class="success">
						
						<td>{{sistema.responsavel}}</td>
						<td>{{sistema.cpfResponsavel}}</td>
						<td>{{sistema.nomeSistema}}</td>
						<td>{{sistema.contatoResponsavel}}</td>
						<td><a class="btn btn-warning" (click)="editar(sistema)" >Editar</a></td>
						<td><a class="btn btn-danger" (click)="delete(sistema)">Excluir</a></td>
					</tr>
			</table>
		</div>
		<div *ngIf="sistemaParaEditar">
  			<hr>
  				<h4>Editar Sistema: {{sistemaParaEditar.nomeSistema}} </h4>
				<h4>id: {{sistemaParaEditar._id}}</h4>
  				<sistema-cadastrar [sistemaEditar]="sistemaParaEditar"></sistema-cadastrar>
		</div>

	</div>
